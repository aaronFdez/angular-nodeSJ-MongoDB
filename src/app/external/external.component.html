<div>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="mb-4">
          <input type="number" [(ngModel)]="userId" class="form-control" placeholder="Enter user ID"
                 (keypress)="onKeyPress($event,userId)" (keyup)="onKeyUp(userId)"  >
        </div>

        <div *ngIf="user !== null; else spinner" class="card shadow-lg">
          <div class="card-body text-center">
            <img [src]="user.avatar" alt="Avatar of {{user.first_name}} {{user.last_name}}" class="img-fluid rounded-circle mb-3" width="150">
            <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
            <p class="card-text">{{user.email}}</p>
          </div>
        </div>


        <ng-template #spinner>
          <div class="spinner-border text-primary loading-container" role="status"></div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
